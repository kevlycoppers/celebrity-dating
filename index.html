<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/script.js"></script>
    <title>Celebrity dating</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in your information to be matched!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <h2>Gender Preference</h2>
            <select class="form-control" id="gender">
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div class="form-group">
            <h2>Age Preference</h2>
            <select class="form-control" id="age">
              <option>Young Adult (18-25)</option>
              <option>Adult(26-39)</option>
              <option>Middle Age(40-59)</option>
              <option>Old(60+)</option>
            </select>
          </div>
          <div class="form-group">
            <h2>Education</h2>
            <select class="form-control" id="education">
              <option>Associate's</option>
              <option>Bachelor's</option>
              <option>Master's</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
      <div id="paragraph">
        <p>
          Your celebrity is <span class="name"></span>
        </p>
      </div>
    </div>

  </body>
</html>
